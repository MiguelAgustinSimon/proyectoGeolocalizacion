<div class="container-fluid">
  <div class="row">
      <div class="card mt-3">
        <h2 class="card-header text-center">JSON / GEOJSON</h2>
        <div class="row">
          <div class="col-md-4">
            <img src="../../../assets/img/geotest.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-1"><!--vacio--></div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Seleccione el archivo Json a validar</h5>
              <p class="card-text">Una vez esté validado correctamente, visualizarás el contenido.</p>
              

              <div *ngIf="archivoCargado; else elseBlock"> <!--https://angular.io/api/common/NgIf -->
                  <div *ngIf="archivoValidando; else otroBloque">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <ng-template #otroBloque>
                    <button class="btn btn-success" type="button" (click)="validarJsonSchema()">Validar</button>
                  </ng-template>
              </div>
              <ng-template #elseBlock>
                <input class="btn violeta" type="file" (change)="getFile($event)">
                <div *ngIf="!archivoValidadoExt"class="alert alert-danger" role="alert">
                  <i class="fa-solid fa-triangle-exclamation"></i> {{valorArchivo}}
                </div>
              </ng-template>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
